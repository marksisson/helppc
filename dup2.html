<BODY>


<H1 ALIGN=Center>int dup2( int oldhandle, int newhandle )</H1>

<PRE>


	- prototype in io.h

	- returns a new file handle that duplicates the old handle
	  equal to newhandle.  If newhandle exists, the corresponding
	  file is closed.
	- returns -1 on error

</PRE>
