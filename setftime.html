<H1 ALIGN=Center>TC: int setftime( int handle, struct ftime *ftimep )</H1>

<PRE>


	- prototype in dos.h

	- sets file time and date for the file associated with handle as
	  defined by ftimep
	- structure ftime is defined in dos.h
	- MS C uses <A HREF="_dos_setftime.html">_dos_setftime</A>()
	- see	<A HREF="int_21-57.html">INT 21,57</A>
