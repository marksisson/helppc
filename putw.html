<H1 ALIGN=Center>int putw( int n, FILE *fp )</H1>

<PRE>


	- prototype in stdio.h

	- puts integer word n to stream fp
	- returns n or EOF on error.  Use ferror() to verify
	  if EOF is returned, since -1 is a legitimate integer.

</PRE>
