<TITLE>int 2a,1</TITLE>
</HEAD>

<BODY>


<H1 ALIGN=Center>INT 2A,1 - Execute NETBIOS Request With No Error Retry</H1>

<PRE>


	AH = 01
	ES:BX = pointer to Network Control Block
	

	on return:
	AL = NETBIOS error code
	AH = zero if success
	   = nonzero if error


	- similar to INT 5C
</PRE>

</BODY>
</HTML>
