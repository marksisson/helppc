<H1 ALIGN=Center>int setmode( int handle, int mode )</H1>

<PRE>


	- prototype in io.h

	- sets mode of file associated with handle to binary (O_BINARY) or
	  text (O_TEXT) but not both
	- returns 0 if successful, else -1 on error
