<BODY>


<H1 ALIGN=Center>INT 67,41 - Get Page Frame Base Address  (LIM EMS 3.0+)</H1>

<PRE>


	AH = 41h


	on return:
	AH = 00 success
	   = error code (see <A HREF="int_67-40.html">EMS STATUS</A>)
	BX = segment of page frame (PFBA)


	- use this to determine where in the 1Mb memory address the page
	  frame will be mapped
	- registers not listed are preserved

</PRE>

</BODY>
