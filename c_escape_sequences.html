<TITLE>C escape sequences</TITLE>
</HEAD>

<BODY>


<H1 ALIGN=Center>C Escape Sequences</H1>

<PRE>

			\a	Bell
			\b	Backspace
			\f	Form feed
			\n	Line feed
			\r	Carriage return
			\t	Horizontal tab
			\v	Vertical tab
			\'	Single quote
			\"	Double quote
			\\	Backslash
			\0	NULL character
			\7	Bell
			\ddd	Octal value
			\xddd	Hexadecimal value

</PRE>

</BODY>
