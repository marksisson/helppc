<H1 ALIGN=Center>void rewind( FILE *fp )</H1>

<PRE>


	- prototype in stdio.h

	- equivalent to <A HREF="fseek.html">fseek</A>(fp,0L,SEEK_SET), except EOF and
	  error indicators are cleared
	- returns 0 if pointer moved OK, else nonzero

</PRE>
