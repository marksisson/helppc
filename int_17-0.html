<H1 ALIGN=Center>INT 17,0 - Print Character</H1>

<PRE>


	AH = 00
	AL = character to print
	DX = printer to be used (0-2)


	on return:
	AH = printer status, see <A HREF="int_17.html">INT 17,STATUS</A>


	- writes character and returns status
</PRE>
