<H1 ALIGN=Center>MSC: unsigned _dos_allocmem( unsigned size, unsigned *seg )</H1>

<PRE>


	- prototype in dos.h

	- size = number of paragraphs to allocate
	- seg = pointer to buffer to contain allocated segment value
	- returns 0 on success or DOS error code on failure
	- Turbo C uses <A HREF="_dos_allocmem.html">allocmem</A>()
	- see	<A HREF="int_21-48.html">INT 21,48</A>
