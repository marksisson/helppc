<H1 ALIGN=Center>INT 33,B - Read Mouse Motion Counters</H1>

<PRE>


	AX = 0B


	on return:
	CX = horizontal mickey count (-32768 to 32767)
	DX = vertical mickey count (-32768 to 32767)


	- count values are 1/200 inch intervals (1/200 in. = 1 mickey)

</PRE>

</BODY>
