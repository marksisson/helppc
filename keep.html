<H1 ALIGN=Center>TC: void keep( unsigned char status, int size )</H1>

<PRE>


	- prototype in dos.h

	- keep() returns to MS-DOS with exit status supplied in status,
	  retaining current program resident in memory with size paras and
	  rest of memory freed
	- MS C uses <A HREF="_dos_keep.html">_dos_keep</A>()
	- see	<A HREF="int_21-31.html">INT 21,31</A>
</PRE>
