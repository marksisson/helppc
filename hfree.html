<H1 ALIGN=Center>MSC: void hfree( void huge *block )</H1>

<PRE>


	- prototype in malloc.h

	- block = pointer to block of allocated memory
	- memory is returned to DOS
	- freeing an unallocated block will corrupt the DOS's <A HREF="memory_control_block.html">MCB</A> chain

	- see	<A HREF="halloc.html">halloc</A>()
