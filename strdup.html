<H1 ALIGN=Center>char *strdup( const char *str )</H1>

<PRE>


	- prototype in string.h

	- duplicates str, getting space with a call to <A HREF="malloc.html">malloc</A>()
	- returns pointer to duplicated string, or NULL if space could not
	  be allocated

</PRE>
