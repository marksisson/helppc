<HEAD>
<TITLE>int 33,a</TITLE>
</HEAD>

<BODY>


<H1 ALIGN=Center>INT 33,A - Set Mouse Text Cursor</H1>

<PRE>


	AX = 0A
	BX = 00  software cursor
	     01  hardware cursor
	CX = start of screen mask or hardware cursor scan line
	DX = end of screen mask or hardware cursor scan line


	returns nothing

</PRE>

</BODY>
</HTML>
