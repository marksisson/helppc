<H1 ALIGN=Center>STD - Set Direction Flag</H1>

<PRE>


	Usage:	STD
	Modifies flags: DF


	Sets the Direction Flag to 1 causing string instructions to
	auto-decrement SI and DI instead of auto-increment.


<B>				 Clocks			Size</B>
<B>	Operands	 808x  286   386   486		Bytes</B>

	none		  2	2     2	    2		  1


	- see <A HREF="instruction_timing.html">Instruction Timing</A>

</PRE>
